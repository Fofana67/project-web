<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <script src="Js/formulaire.js"></script>
</head>

<body>
    <section id="header">
        <div class="header container">
          <div class="nav-bar">
            <div class="brand">
              <a href="#hero">
                <h1><span>La</span><span>Sou</span>rce</h1>
              </a>
            </div>
            <div class="nav-list">
              <div class="Star">
                <div class="bar"></div>
              </div>
              <ul>
                <li><a href="Home.html" data-after="Home">Accueil</a></li>
                <li><a href="service.html" data-after="Service">Services</a></li>

              </ul>
            </div>
          </div>
        </div>
      </section>

    <div class="form-container">
        <h2>Nouvelle requête</h2>
        <form>
            <label for="name">* Nom :</label>
            <input type="text" id="name" name="name" required>



            <label for="email">* Courriel :</label>
            <input type="email" id="email" name="email" required>

            <label for="requestReason">* Motif de la requête :</label>
            <select id="requestReason" name="requestReason" required>
                <option value="">-Aucun-</option>
                <option value="option1">Maintenance</option>
                <option value="option2">Financement</option>
                <option value="option3">Administration</option>
            </select>

            <label for="subject">* Objet :</label>
            <input type="text" id="subject" name="subject" required>

            <label for="help">* Comment on peut aider?</label>
            <textarea id="help" name="help" required></textarea>

            <button type="submit">Envoyer la requête</button>
        </form>
    </div>
</body>

</html>
